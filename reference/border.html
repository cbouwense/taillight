<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Bouwense</title>

  <!-- Font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link href="border.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
</head>

<body>
  <main class="w-100% h-100% flex column alignCenter gap-2rem pt-2rem">
    <div class="w-75% flex column gap-1rem p-0.5rem brad-0.25rem light-shadow">
      <code class="w-100% breakAll bg-#eeeeee p-0.5rem b-1px-solid-#bababa brad-0.25rem">class="b-solid"</code>
      <div class="w-100%! b-solid w-75% h-10vh bg-#bababa"></div>
    </div>
    <div class="w-75% flex column gap-1rem p-0.5rem brad-0.25rem light-shadow">
      <code class="w-100% breakAll bg-#eeeeee p-0.5rem b-1px-solid-#bababa brad-0.25rem">class="b-double-green"</code>
      <div class="w-100%! b-double-green w-75% h-10vh bg-#bababa"></div>
    </div>
    <div class="w-75% flex column gap-1rem p-0.5rem brad-0.25rem light-shadow">
      <code class="w-100% breakAll bg-#eeeeee p-0.5rem b-1px-solid-#bababa brad-0.25rem">class="b-6px-red-dotted"</code>
      <div class="w-100%! b-6px-red-dotted w-75% h-10vh bg-#bababa"></div>
    </div>
  </main>
</body>

</html>
